apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.gsnathan.pdfviewer"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }

        dataBinding {
            enabled = true
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //Pdf Viewer Library
    compile 'com.github.barteksc:android-pdf-viewer:3.0.0-beta.5'

    //Android Annotations Library
    provided 'org.androidannotations:androidannotations:4.4.0'
    compile 'org.androidannotations:androidannotations-api:4.4.0'

    //About Page Library
    compile 'com.github.daniel-stoneuk:material-about-library:2.2.3-support26.1.0'

    //Intro Library
    compile 'com.heinrichreimersoftware:material-intro:1.6.2'

    //About License Library
    implementation('com.mikepenz:aboutlibraries:6.0.5@aar') {
        transitive = true
    }

    //required to support About License Library
    implementation "com.android.support:recyclerview-v7:26.1.0"
    implementation "com.android.support:support-annotations:26.1.0"
}
