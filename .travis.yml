sudo: required
language: android
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - platform-tools
  - tools
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
before_script:
- chmod +x gradlew
script:
- "./gradlew build --stacktrace"
deploy:
  provider: releases
  api_key: ${GITHUB_KEY}
  file: PdfViewer/build/outputs/apk/PdfViewer*release*.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: JavaCafe01/PdfViewer

after_success:
- sh set_tags.sh
